<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Sample Table</title>
</head>
<body>

    <h2>My Sample Table</h2>

    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>10</td>
            <td>$5.00</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>6</td>
            <td>$3.50</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>8</td>
            <td>$4.00</td>
        </tr>
    </table>

</body>
</html>
